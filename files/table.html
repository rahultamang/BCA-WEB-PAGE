<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <h1>Student data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>PROFILE</th>
            <th>ACTION</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="" alt="Ram" class="profile-img"></td>
            <td>Ram</td>
            <td>KTM</td>
            <td>
                <button><i class="fas fa-cut"></i></button>
                <button><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="" alt="Shyam" class="profile-img"></td>
            <td>shyam</td>
            <td>PKR</td>
            <td>
                <button title="Edit"><i class="fas fa-cut"></i></button>
                <button title="Delete"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        
        <tr>
            <td>3</td>
            <td><img src="" alt="Hari" class="profile-img"></td>
            <td>Hari</td>
            <td>LMJ</td>
            <td>
                <button><i class="fas fa-cut"></i></button>
                <button><i class="fas fa-trash"></i></button>
            </td>
        </tr>
       
    </table>
</body>
</html>
